<!DOCTYPE html><html><head><title>Lexify</title><script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script><style type="text/css">body { margin: 0; padding: 0 }

.container {
  height: 100vh;
  width:  100vw;
  position: fixed;
  overflow: hidden;
}

.cell {
  height: 5rem;
  width: 5rem;
  background-color: rgba(0,200,255,0.7);
  display: inline-block;
  border: solid 1px black;
  transition: background-color .3s;
  margin: 1rem;
  position: relative;
}

.cell:hover { background-color: rgba(0, 255, 255, 0.4); }
</style></head><body><div class="container"></div><script type="text/javascript">$(function() {
  $('.container').empty()
  var data = [
    { lex: 'dog', target: '' },
    { lex: 'cat', target: '' },
  ];
  
  data.forEach(function(e, i) {
    $('.container').append('<div class="cell lex" id="c"'+i+'">'+e.lex+'</div>');
    $('.container').append('<div class="cell target" id="c"'+i+'">'+e.target+'</div>');
  })
});</script></body></html>
